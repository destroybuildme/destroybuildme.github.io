<!DOCTYPE html>
<html>
    <head>
        <title>Guess the Number! by Paris Floyd</title>
    </head>
    <body>
        <h1>Thanks for playing!</h1>
        <button onclick = "main()">Play again</button>
        <script>
        var number;
        var tries;
        var answer;
        function main(){
            number = Math.floor((Math.random() * 10)+1);
            tries = 0;
            while (answer != number){
                tries = tries + 1;
                answer = prompt("Guess what number I\'m thinking of (from 1 to 10):", "#");
                if (answer != number){
                alert("Wrong! Guess again!");
                }
                else if (answer == number){
                    alert("Correct! It took you " + tries + " tries to guess it correctly!");
                }
            }
        }
        main()
            
        </script>
    </body>
    
</html>
